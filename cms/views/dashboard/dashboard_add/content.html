{{ define "content" }}
<h1>
    Yeni Terim Ekle
    <a href="/admin/dashboard" class="btn btn-outline-dark float-right"><i class="fa fa-arrow-left"></i> Geri Dön</a>
</h1>
<hr>
<form action="/admin/add-word" method="post" enctype="multipart/form-data" autocomplete="off" target="">
    <div class="form-group">
        <label>Terim</label>
        <input type="text" name="word-name-en" class="form-control" value="{{ .Book.Name }}" novalidate>
    </div>
    <div class="form-group">
        <label>Türkçe Karşılığı</label>
        <input type="text" name="word-name-tr" class="form-control">
    </div>
    <div class="form-group">
        <label>Kısaltma</label>
        <input type="text" name="word-abb" class="form-control">
    </div>
    <div class="form-group">
        <label>Açıklama</label>
        <textarea name="word-desc" id="summernote" cols="30" rows="2" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-dark w-100 my-3">Kaydet </button>
</form>
{{ end }}
